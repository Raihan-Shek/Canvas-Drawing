<!doctypehtml><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><meta content="Enhanced Canvas Drawing App with layers, shapes, images, rotation, text, eraser, undo/redo, hideable panel, foldable layers, and responsive design."name=description><title>Canvas Drawing App</title><link href=style.css rel=stylesheet><button id=toggle-controls>Toggle Controls</button><div id=canvas-container><canvas height=800 id=myCanvas width=1200></canvas></div><div class=controls><h3>Tools</h3><div class=tool-group><button id=toolBrush class=active>Brush</button> <button id=toolEraser>Eraser</button> <button id=toolRect>Rectangle</button> <button id=toolCircle>Circle</button> <button id=toolLine>Line</button> <button id=toolText>Text</button></div><h3>Brush/Eraser</h3><label for=brushSize>Size: <span id=brushSizeValue>5</span></label> <input id=brushSize type=range value=5 max=50 min=1> <label>Color <input id=brushColor type=color value=#000000></label><h3>Shapes/Text</h3><label>Fill <input id=shapeFill type=checkbox></label> <label>Fill Color <input id=fillColor type=color value=#000000></label> <label for=shapeOpacity>Stroke Opacity: <span id=shapeOpacityValue>1</span></label> <input id=shapeOpacity type=range value=1 max=1 min=0 step=0.1><h3>Rotation</h3><label for=rotationRange>Angle: <span id=rotationValue>0°</span></label> <input id=rotationRange type=range value=0 max=180 min=-180 step=5> <button id=rotate90Clockwise>Rotate 90° ↻</button><h3>Images</h3><label>uploadImage <input id=uploadImage type=file accept=image/* multiple></label><h3>Layers</h3><details id=layersAccordion open><summary>Layers List (Top is Front)</summary><div id=layersPanel></div></details><div><button id=layerUp>Layer Up (Front)</button> <button id=layerDown>Layer Down (Back)</button></div><h3>History</h3><div><button id=undo disabled>Undo (Ctrl+Z)</button> <button id=redo disabled>Redo (Ctrl+Y)</button></div><h3>Download</h3><label for=format>Format:</label> <select id=format><option value=png>PNG (Lossless, Transparency)<option value=jpeg>JPEG (Lossy, No Transparency)<option value=svg>SVG (Vector - Shapes/Text/Line only)</select> <button id=download>Download Image</button><h3>Canvas</h3><button id=clearCanvas>Clear All</button></div><div id=textModal><h4>Enter Text</h4><input id=textInput placeholder="Type your text here..."maxlength=100> <label>Font Size: <span id=textFontSizeValue>10</span></label> <input id=textFontSize type=range value=30 max=100 min=10><br><button id=confirmText>OK</button> <button id=cancelText>Cancel</button></div><script src=script.js></script>
